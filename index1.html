<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/theme.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script rel="stylesheet" type="text/js" src="js/bootstrap.js">
	<title>Calculator</title>
</head>
<body>
	<div class="container">
		<div class = "row">
			<div class = "col-lg-4 col-lg-offset-4">
				<div class = "row">
				
				</div>
				<div class = "row">
					<div class = "col-xs-1">
						<input type="button" name="1" value="1">
					</div>
					<div class = "col-xs-1">
						<input type="button" name="2" value="2">
					</div>
					<div class = "col-xs-1">
						<input type="button" name="3" value="3">
					</div>
					<div class = "col-xs-1">
						<input type="button" name="+" value="+">
					</div>
				</div>
				<div class = "row">
					<div class = "col-xs-1">
						<input type="button" name="4" value="1">
					</div>
					<div class = "col-xs-1">
						<input type="button" name="5" value="2">
					</div>
					<div class = "col-xs-1">
						<input type="button" name="6" value="3">
					</div>
					<div class = "col-xs-1">
						<input type="button" name="-" value="+">
					</div>
				</div>
				<div class = "row">
					<div class = "col-xs-1">
						<input type="button" name="7" value="1">
					</div>
					<div class = "col-xs-1">
						<input type="button" name="8" value="2">
					</div>
					<div class = "col-xs-1">
						<input type="button" name="9" value="3">
					</div>
					<div class = "col-xs-1">
						<input type="button" name="*" value="+">
					</div>
				</div>
		</div>
	</div>
	</div>
</body>
</html>
